<div class="flex flex-col w-full">
  <input type="file" 
    #csvReader name="Upload CSV" id="txtFileUpload" 
    (change)="uploadListener($event)" accept=".csv" />

    <!-- Show csv data in table -->
    <!-- <csv-data-list [records]="records"></csv-data-list> -->
    <div class="flex flex-col w-full">

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    
      <div class="relative flex flex-col">
    
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="w-full">
        
            <ng-container matColumnDef="instruction">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> instruction </th>
              <td mat-cell *matCellDef="let row"> {{row.instruction}} </td>
            </ng-container>
        
            <ng-container matColumnDef="productCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> productCode </th>
              <td mat-cell *matCellDef="let row"> {{row.productCode}} </td>
            </ng-container>
      
            <ng-container matColumnDef="orderNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> orderNo </th>
              <td mat-cell *matCellDef="let row"> {{row.orderNo}} </td>
            </ng-container>
        
            <ng-container matColumnDef="orderAmount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> orderAmount </th>
              <td mat-cell *matCellDef="let row"> {{row.orderAmount}} </td>
            </ng-container>
        
            <ng-container matColumnDef="unitPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> unitPrice </th>
              <td mat-cell *matCellDef="let row"> {{row.unitPrice}} </td>
            </ng-container>

            <ng-container matColumnDef="userCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> userCode </th>
              <td mat-cell *matCellDef="let row"> {{row.userCode}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
        </div>
        
        <mat-paginator class="" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    
      </div>
    </div>
</div>
