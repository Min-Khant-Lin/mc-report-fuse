<div class="flex flex-col w-full">

    <!-- View mode -->
    <ng-container *ngIf="!editMode">

        <!-- Header -->
        <div class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700">
            <!-- Close button -->
            <div class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6">
                <button
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../']">
                    <mat-icon
                        class="text-white"
                        [svgIcon]="'heroicons_outline:x'"></mat-icon>
                </button>
            </div>
        </div>

        <!-- Contact -->
        <div class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0">
            <div class="w-full max-w-3xl">

                <!-- Avatar and actions -->
                <div class="flex flex-auto items-end -mt-16">
                    <!-- Actions -->
                    <div class="flex items-center ml-auto mb-1">
                        <button
                            mat-stroked-button
                            (click)="openEdit()"
                            >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:pencil-alt'"></mat-icon>
                            <span class="ml-2">Edit</span>
                        </button>
                    </div>
                </div>

                <!-- Name -->
                <div class="mt-3 text-4xl font-bold truncate">{{mcDailyReport.userName}}</div>

                
                <mat-tab-group>
                    <mat-tab *ngFor="let report of mcDailyReport.reports" label="{{report.machine}}">
                        
                        <div class="example-action-buttons">
                            <button mat-button (click)="accordion.openAll()">Expand All</button>
                            <button mat-button (click)="accordion.closeAll()">Collapse All</button>
                          </div>

                          <mat-accordion class="example-headers-align" multi [@.disabled]="true">
                              <div *ngFor="let detail of report.detail" >
                                <mat-expansion-panel expanded="false">
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            {{detail.productCode}}
                                        </mat-panel-title>
                                        <mat-panel-description>
                                            {{detail.amount}}
                                        </mat-panel-description>
                                    </mat-expansion-panel-header>
                                        {{detail.mt}}
                                        {{detail.st}}
                                </mat-expansion-panel>
                              </div>
                            
                          </mat-accordion>
                         
                        
                    </mat-tab>
                </mat-tab-group>

               
                
            </div>
        </div>
    </ng-container>

</div>
